version: '2'

services:
    zookeeper:
        image: zookeeper:3.4.9
        restart: always
        hostname: zookeeper
        ports:
            - "2181:2181"
        environment:
            ZOO_MY_ID: 1
            ZOO_PORT: 2181
            ZOO_SERVERS: server.1=zookeeper:2888:3888
                    
    kafka:
        image: confluentinc/cp-kafka:5.3.1
        restart: always
        hostname: kafka
        ports:
            - "9092:9092"
        environment:
            KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka:19092,LISTENER_DOCKER_EXTERNAL://127.0.0.1:9092
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
            KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
            KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
            KAFKA_BROKER_ID: 1
            KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        depends_on:
            - zookeeper
    
    kafka-manager:
        image: sheepkiller/kafka-manager:latest
        restart: always
        ports:
            - "9000:9000"
        links:
            - zookeeper
            - kafka
        environment:
            ZK_HOSTS: zookeeper:2181
            APPLICATION_SECRET: letmein
            KM_ARGS: -Djava.net.preferIPv4Stack=true

    mongo-express:
        restart: always
        image: mongo-express
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_BASICAUTH_USERNAME: edonadei
            ME_CONFIG_BASICAUTH_PASSWORD: password
            ME_CONFIG_MONGODB_PORT: 27017
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: password
        links:
            - mongo
        networks:
            - mongo-compose-network

    mongo:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: password
        ports:
            - "27017:27017"
        networks:
            - mongo-compose-network

    jenkins:
        image: 'bitnami/jenkins:2'
        restart: always
        environment:
            JENKINS_USERNAME: edonadei
            JENKINS_PASSWORD: password
            JENKINS_HOME: /opt/edonadei/jenkins_data/jenkins/jenkins_home
        ports:
            - '80:8080'
            - '443:8443'
            - '50000:50000'

networks: 
    mongo-compose-network:
        driver: bridge